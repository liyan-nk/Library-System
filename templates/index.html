<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Library Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="/static/style.css"> 
</head>
<body>

<div class="container text-center mt-5">
    <h2>Library Dashboard</h2>
    <div class="row g-4 justify-content-center">

        <div class="col-md-4">
            <a href="/add_book" class="card-link">
                <div class="card shadow-sm h-100 text-white bg-gradient-primary">
                    <div class="card-body text-center">
                        <i class="bi bi-book-fill fs-1"></i>
                        <h5 class="card-title">Add Book</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="/view_books" class="card-link">
                <div class="card shadow-sm h-100 text-white bg-gradient-primary">
                    <div class="card-body text-center">
                        <i class="bi bi-journal-text fs-1"></i>
                        <h5 class="card-title">View Books</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="/search_books" class="card-link">
                <div class="card shadow-sm h-100 text-white bg-gradient-primary">
                    <div class="card-body text-center">
                        <i class="bi bi-search fs-1"></i>
                        <h5 class="card-title">Search Books</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="/add_student" class="card-link">
                <div class="card shadow-sm h-100 text-white bg-gradient-primary">
                    <div class="card-body text-center">
                        <i class="bi bi-person-plus-fill fs-1"></i>
                        <h5 class="card-title">Add Student</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="/view_students" class="card-link">
                <div class="card shadow-sm h-100 text-white bg-gradient-primary">
                    <div class="card-body text-center">
                        <i class="bi bi-people-fill fs-1"></i>
                        <h5 class="card-title">View Students</h5>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/issue" class="card-link">
                <div class="card shadow-sm h-100 text-white bg-gradient-primary">
                    <div class="card-body text-center">
                        <i class="bi bi-box-arrow-in-right fs-1"></i>
                        <h5 class="card-title">Issue Book</h5>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/return" class="card-link">
                <div class="card shadow-sm h-100 text-white bg-gradient-primary">
                    <div class="card-body text-center">
                        <i class="bi bi-box-arrow-in-left fs-1"></i>
                        <h5 class="card-title">Return Book</h5>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/active_issues" class="card-link">
                <div class="card shadow-sm h-100 text-white bg-gradient-primary">
                    <div class="card-body text-center">
                        <i class="bi bi-clock-history fs-1"></i>
                        <h5 class="card-title">Active Issues</h5>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/transaction_history" class="card-link">
                <div class="card shadow-sm h-100 text-white bg-gradient-primary">
                    <div class="card-body text-center">
                        <i class="bi bi-card-list fs-1"></i>
                        <h5 class="card-title">Transaction History</h5>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
