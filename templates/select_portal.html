<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Portal Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/static/manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="text-center w-full max-w-4xl">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800">Library Management System</h1>
        <p class="mt-2 text-lg text-gray-500">Please select your portal to continue.</p>

        {% if request.args.get('logged_out') %}
        <div class="mt-6 w-full max-w-md mx-auto bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg" role="alert">
            <p class="font-bold">Success</p>
            <p>You have been logged out successfully.</p>
        </div>
        {% endif %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-10">
            <a href="{{ url_for('login') }}" class="block group">
                <div class="bg-white rounded-xl shadow-lg p-8 h-full text-center hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 border-t-4 border-blue-500">
                    <div class="flex items-center justify-center h-16 w-16 rounded-full bg-blue-100 mx-auto mb-4">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-900">Librarian Portal</h3>
                    <p class="mt-2 text-gray-500">Management, Issues, Returns, and Approvals.</p>
                </div>
            </a>

            <a href="{{ url_for('student_login') }}" class="block group">
                <div class="bg-white rounded-xl shadow-lg p-8 h-full text-center hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 border-t-4 border-green-500">
                    <div class="flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mx-auto mb-4">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 14l9-5-9-5-9 5 9 5z"></path><path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"></path></svg>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-900">Student Portal</h3>
                    <p class="mt-2 text-gray-500">View loans, due dates, and book availability.</p>
                </div>
            </a>
        </div>
    </div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/static/sw.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
        });
    }
</script>

</body>
</html>
