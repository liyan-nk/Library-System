<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #e5f4ff; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6">

    <div class="w-full max-w-lg bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-blue-200">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-700">Student Registration</h1>
            <p class="text-gray-500 mt-1">Create your library account</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-3 mb-4 rounded-lg font-medium text-sm 
                        {% if category == 'success' %} bg-green-100 text-green-700 border-green-400 
                        {% elif category == 'danger' %} bg-red-100 text-red-700 border-red-400 
                        {% else %} bg-yellow-100 text-yellow-700 border-yellow-400 
                        {% endif %} border-l-4" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="John Doe">
                </div>
                <div class="mb-4">
                    <label for="admission_no" class="block text-sm font-medium text-gray-700 mb-1">Admission Number</label>
                    <input type="text" id="admission_no" name="admission_no" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="ADM12345">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="••••••••">
                </div>
                <div class="mb-6">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="••••••••">
                </div>
            </div>

            <div class="mb-6">
                <label for="batch" class="block text-sm font-medium text-gray-700 mb-1">Batch / Class</label>
                <select id="batch" name="batch" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    <option value="" disabled selected>Select Batch</option>
                    <option value="S1 B.TECH CSE">S1 B.TECH CSE</option>
                    <option value="S1 B.TECH AI & DS">S1 B.TECH AI & DS</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-lg shadow-md transition duration-200 ease-in-out">
                Register Account
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account? 
            <a href="{{ url_for('student_login') }}" class="font-semibold text-blue-600 hover:text-blue-800 transition duration-150">Log In here</a>
        </p>
        <p class="mt-2 text-center text-sm text-gray-600">
            <a href="{{ url_for('select_portal') }}" class="text-sm text-gray-400 hover:text-gray-600 transition duration-150">← Back to Portal Selection</a>
        </p>
    </div>

<script>
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const submitBtn = document.getElementById('submitBtn');

    function validatePassword() {
        if (password.value !== confirmPassword.value && confirmPassword.value.length > 0) {
            // Add a visual indicator that passwords don't match
            confirmPassword.classList.add('border-red-500');
            confirmPassword.classList.remove('border-gray-300');
            // Disable the button
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
        } else {
            // Restore normal appearance
            confirmPassword.classList.remove('border-red-500');
            confirmPassword.classList.add('border-gray-300');
            // Enable the button
            submitBtn.disabled = false;
            submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }
    }

    // Add event listeners to check passwords as the user types
    password.addEventListener('keyup', validatePassword);
    confirmPassword.addEventListener('keyup', validatePassword);
</script>

</body>
</html>
