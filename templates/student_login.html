<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #e5f4ff; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6">

    <!-- Responsive Container: w-full on mobile, max-w-md on desktop -->
    <div class="w-full max-w-md bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-blue-200">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-700">Student Login</h1>
            <p class="text-gray-500 mt-1">Access your library portal</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-3 mb-4 rounded-lg font-medium text-sm 
                        {% if category == 'success' %} bg-green-100 text-green-700 border-green-400 
                        {% elif category == 'danger' %} bg-red-100 text-red-700 border-red-400 
                        {% else %} bg-yellow-100 text-yellow-700 border-yellow-400 
                        {% endif %} border-l-4" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-4">
                <label for="admission_no" class="block text-sm font-medium text-gray-700 mb-1">Admission Number</label>
                <input type="text" id="admission_no" name="admission_no" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                       placeholder="e.g., ADM12345">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                       placeholder="••••••••">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-lg shadow-md transition duration-200 ease-in-out">
                Log In
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="{{ url_for('student_register') }}" class="font-semibold text-blue-600 hover:text-blue-800 transition duration-150">Register here</a>
        </p>
        <p class="mt-2 text-center text-sm text-gray-600">
            <a href="{{ url_for('select_portal') }}" class="text-sm text-gray-400 hover:text-gray-600 transition duration-150">← Back to Portal Selection</a>
        </p>
    </div>

</body>
</html>
