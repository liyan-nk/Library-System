<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        .btn-primary { 
            background-color: #3b82f6; /* Blue-600 */
            transition: background-color 0.2s, transform 0.2s; 
        }
        .btn-primary:hover { 
            background-color: #2563eb; /* Blue-700 */
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-2xl border border-gray-100">
        <h2 class="text-3xl font-bold text-center text-gray-900">Librarian Login</h2>
        <p class="text-center text-sm text-gray-500">Access the Library Management System</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-3 rounded-lg font-medium text-sm 
                        {% if category == 'success' %} bg-green-100 text-green-700 border-green-400 
                        {% elif category == 'danger' %} bg-red-100 text-red-700 border-red-400 
                        {% else %} bg-blue-100 text-blue-700 border-blue-400 
                        {% endif %} border-l-4" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-700 shadow-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-700 shadow-sm">
            </div>
            
            <button type="submit" class="btn-primary w-full text-white font-semibold py-3 px-4 rounded-lg shadow-md">
                Log In
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-4">
            <a href="{{ url_for('select_portal') }}" class="font-medium text-blue-600 hover:text-blue-500">
                &larr; Back to Portal Selection
            </a>
        </p>
    </div>
</body>
</html>
