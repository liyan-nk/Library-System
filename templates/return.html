<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Return Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container container-narrow">
    <h2 class="text-center">Return Book</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card form-card mx-auto">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Book ID (Custom ID or Database ID)</label>
                <input type="text" class="form-control" name="book_id" placeholder="Enter Book ID or Custom ID" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Student Admission No</label>
                <input type="text" class="form-control" name="admission_no" placeholder="Enter Student Admission No" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-left me-1"></i> Return Book
            </button>
            <a href="/" class="btn btn-secondary ms-2">Back to Dashboard</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
