<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Return Book</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h2>Return Book</h2>
  <form method="post">
    <div class="mb-3">
      <label>Book ID</label>
      <input type="number" class="form-control" name="book_id" required>
    </div>
    <div class="mb-3">
      <label>Student Admission No</label>
      <input type="text" class="form-control" name="admission_no" required>
    </div>
    <button class="btn btn-primary">Return Book</button>
    <a href="/" class="btn btn-secondary">Back</a>
  </form>
</div>
</body>
</html>
