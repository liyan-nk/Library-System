<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>View Books</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h2>All Books</h2>
  <table class="table table-striped">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Author</th><th>Available</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{{ 'Yes' if book.available else 'No' }}</td>
        <td>
          <form action="/delete_book/{{ book.id }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure?');">
            <button class="btn btn-danger btn-sm">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
